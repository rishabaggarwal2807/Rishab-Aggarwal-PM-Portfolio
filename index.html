<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
  }
  /* Centered welcome note */
  #welcome-note {
    position: fixed;
    top: 50%;

    max-width: 90vw;
    padding: 20px 30px;
    background: rgba(0, 0, 0, 0.75);

    position: relative;

    cursor: pointer;
    overflow: hidden;
    border: 1px solid #ccc;
    transition: filter 0.3s ease;
  }
  .half:hover {
    filter: brightness(0.7);
  }
  .half iframe {
    width: 100%;

    border: none;

  }

    position: absolute;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);

    font-weight: bold;
    border-radius: 4px;
    user-select: none;
    pointer-events: none;
    font-size: 1.1rem;
  }
  .label.variant-a {
    background: rgba(10, 10, 10, 0.7);
    color: white;
  }
  .label.variant-b {
    background: rgba(240, 240, 240, 0.8);
    color: #222;
  }
  @media (max-width: 600px) {
    .container {
      flex-direction: column;
    }

      height: 50vh;

      height: 100%;
    }

<body>

<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PQ4WPSNL"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div id="welcome-note">
    Welcome to my portfolio! <br>
    <span style="font-size:16px; font-weight:normal; color:#ffffff;">
      Select your preferred design language â€” this also serves as a live preference A/B test.<br>
    </span>
    <span style="font-size:14px; font-weight:normal; color:#ffffff;">
      (Results of the test on the subsequent page)
    </span>
  </div>
<div class="container">
  <div id="variant1" class="half" title="Choose Dark Theme (Variant A)">
    <iframe src="c.html" title="Dark Theme Variant A"></iframe>
    <div class="label variant-a">Dark Theme [A]</div>
  </div>
  <div id="variant2" class="half" title="Choose Light Theme (Variant B)">
    <iframe src="b.html" title="Light Theme Variant B"></iframe>
    <div class="label variant-b">Light Theme [B]</div>
  </div>
</div>
<script>
 (function() {
  // Identify variant by current page
  const path = window.location.pathname.toLowerCase();
  let VARIANT = null;
  if (path.endsWith('b.html')) VARIANT = 'variant2';
  else if (path.endsWith('c.html')) VARIANT = 'variant1';
  else VARIANT = 'index';

  const backendURL = 'https://ab-proxy.rishab-aggarwal28.workers.dev';

  // LocalStorage helpers
  function lsGet(k) { return localStorage.getItem(k); }
  function lsSet(k, v) { localStorage.setItem(k, v); }

  // Initialize user/session identifiers and time tracking
  if (!lsGet('ab_userID')) lsSet('ab_userID', 'user_' + Math.random().toString(36).substr(2,9));
  if (!lsGet('ab_sessionStart')) lsSet('ab_sessionStart', new Date().toISOString());
  if (!lsGet('ab_variantTimes')) lsSet('ab_variantTimes', JSON.stringify({variant1:0, variant2:0}));
  if (!lsGet('ab_logged')) lsSet('ab_logged', 'false');

  const userID = lsGet('ab_userID');
  const sessionStart = lsGet('ab_sessionStart');
  let variantTimes = JSON.parse(lsGet('ab_variantTimes'));
  let startTime = Date.now();

  // Save session elapsed time for current variant
  function saveTime() {
    const now = Date.now();
    const elapsed = (now - startTime)/1000;
    if (VARIANT === 'variant1' || VARIANT === 'variant2') {
      variantTimes[VARIANT] = (variantTimes[VARIANT] || 0) + elapsed;
      lsSet('ab_variantTimes', JSON.stringify(variantTimes));
    }
    startTime = now;
  }

  // Build full payload for sending
  function buildPayload() {
    const times = JSON.parse(lsGet('ab_variantTimes'));
    const chosenVariant = (times.variant1 >= times.variant2) ? 'variant1' : 'variant2';
    const sessionDuration = times.variant1 + times.variant2;
    return {
      userID,
      chosenVariant,
      sessionStart,
      sessionEnd: new Date().toISOString(),
      sessionDuration: sessionDuration.toFixed(2)
    };
  }

  // Send full session data to backend
  function sendUpdate() {
    if (lsGet('ab_logged') === 'true') return; // already sent final
    saveTime();

    const payload = buildPayload();
    fetch(backendURL, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload),
      keepalive: true
    }).catch(() => {});
  }

  // Periodic send every 10 seconds
  setInterval(() => {
    if (VARIANT !== 'index') sendUpdate();
  }, 10000);

  // On unload, send one last update
  window.addEventListener('beforeunload', () => {
    if (VARIANT !== 'index') sendUpdate();
  });

  // In index.html: handle variant click navigation
  if (VARIANT === 'index') {
    document.getElementById('variant1').addEventListener('click', () => {
      window.location.href = 'c.html';
    });
    document.getElementById('variant2').addEventListener('click', () => {
      window.location.href = 'b.html';
    });
  }

})();
</script>
